{% load static %}
<!doctype html>
<html lang="en">


<!-- Mirrored from themezhub.net/DreamTrip-live/DreamTrip/two-factor-auth.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 09 Apr 2024 17:35:09 GMT -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DreamTrip - Tour & Travel Booking Agency HTML Template | ThemezHub</title>
  <link rel="icon" type="image/x-icon" href="{% static 'frontend_static/assets/img/favicon.png' %}">

  <!-- All Plugins -->
  <link href="{% static 'frontend_static/assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/animation.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/dropzone.min.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/flatpickr.min.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/flickity.min.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/lightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/magnifypopup.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/select2.min.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/rangeSlider.min.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/prism.css' %}" rel="stylesheet">

  <!-- Fontawesome & Bootstrap Icons CSS -->
  <link href="{% static 'frontend_static/assets/css/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'frontend_static/assets/css/fontawesome.css' %}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'frontend_static/assets/css/style.css' %}" rel="stylesheet">
</head>

<body>
	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div id="preloader">
		<div class="preloader"><span></span><span></span></div>
	</div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper">

		<!-- ============================== Login Section ================== -->
		<section class="py-5">
			<div class="container">

				<div class="row justify-content-center align-items-center m-auto">
					<div class="col-12">
						<div class="bg-mode shadow rounded-3 overflow-hidden">
							<div class="row g-0">
								<!-- Vector Image -->
								<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
									<div class="p-3 p-lg-5">
										<img src="{% static 'frontend_static/assets/img/auth.svg' %}" class="img-fluid" alt="">
									</div>
									<!-- Divider -->
									<div class="vr opacity-1 d-none d-lg-block"></div>
								</div>

								<!-- Information -->
								<div class="col-lg-6 order-1">
									<div class="p-4 p-sm-7">
										<!-- Logo -->
										<a href="{% url 'indexPage' %}">
											<img class="img-fluid mb-4" src="{% static 'frontend_static/assets/img/logo_dream.png' %}" width="100" alt="logo">
										</a>
										<!-- Title -->
										<h1 class="mb-2 fs-2">Two-Factor Authentication</h1>
										<p class="mb-0">We have to send a code to your Account</p>

										<!-- Form START -->
										<form class="mt-4 text-start" method="POST" action="{% url 'otppage' %}">{% csrf_token %}
											{% if error != '' %}
												<p class="error_box">{{ error }}</p>
											{% endif %}
											<div class="form py-4">
												<div class="form-group">
													<div class="row">
														<div class="col-12">
															<p class="fw-medium text-md">Enter the code we have sent you:</p>
														</div>
													</div>
													<div class="form-group">
														<label>Enter OTP</label>
														<input type="text" class="form-control" name="userotp" required>
													</div>
													
												</div>

												<div class="modal-flex-item d-flex align-items-center justify-content-between mb-3">
													<div class="modal-flex-first">
														<span class="text-md">Don't Get a Code?</span>
													</div>
													<div class="modal-flex-last">
														<a href="#" id="resendOTP" class="text-primary fw-medium text-decoration-underline">Click
															to Resend</a>
													</div>
												</div>

												<div class="form-group">
													<button type="submit" id="submit" name="submit" class="btn btn-primary full-width font--bold btn-lg">Submit &
														Verify</button>
												</div>
											</div>


										<!-- Form END -->
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</section>
		<!-- ============================== Login Section End ================== -->

	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->


	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script src="{% static 'frontend_static/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/dropzone.min.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/flatpickr.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/flickity.pkgd.min.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/lightbox.min.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/rangeslider.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/select2.min.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/counterup.min.js' %}"></script>
    <script src="{% static 'frontend_static/assets/js/prism.js' %}"></script>

	<script src="{% static 'frontend_static/assets/js/custom.js' %}"></script>
	<!-- ============================================================== -->
	<!-- This page plugins -->
	<!-- ============================================================== -->

</body>

</html>
